<div class="mt-2 container">
    <div class="card bg-dark text-white">
      <div class="card-header">Crear Color</div>
      <div class="card-body">
        <form #formu="ngForm">
          <div class="form-group row mt-3" hidden>
              <label for="id" class="col-form-label col-sm-2">id</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  name="id"
                  [(ngModel)]="color.id"
                />
              </div>
            </div>
          <div class="form-group row mt-3">
            <label for="name" class="col-form-label col-sm-2">Name</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                name="name"
                [(ngModel)]="color.name" 
              />
             <p style="color: red;" *ngIf="errores['nombre']">{{errores['name']}}</p>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="color" class="col-form-label col-sm-2">Color</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                name="color"
                [(ngModel)]="color.color" 
              />
              <p style="color: red;" *ngIf="errores['apellido']">{{errores['color']}}</p>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="pantone" class="col-form-label col-sm-2">Pantone</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                name="pantone"
                [(ngModel)]="color.pantone" 
              />
              <p style="color: red;" *ngIf="errores['email']">{{errores['pantone']}}</p>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="year" class="col-form-label col-sm-2">Year</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                name="year"
                [(ngModel)]="color.year"
              />
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="col-sm-6">
              <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!color.id else actualizar" >Crear</button>
            </div>
            <ng-template #actualizar>
              <button class="btn btn-primary" role="button" (click)="update()" >Actualizar</button>
          </ng-template>
          </div>
  
        </form>
      </div>
    </div>
